<div>
  <h1 mat-card-title class="title" color="primary">All Blood bank offers</h1>
</div>
<mat-divider></mat-divider>
<div class="window grid-container">
  <div class="cards" *ngFor="let off of offers">
    <div class="card">
      <div class="header">
        Date: {{off.receivedTime | date: 'EEE, MMM d, y' }}
      </div>
      <div class="point">
        Message: {{ off.message}}
      </div>
    </div>
  </div>
</div>
